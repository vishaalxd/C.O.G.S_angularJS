    <script>
        var mapp = angular.module('mapp', ['ngRoute']);

        // Routes
         mapp.
            config(['$routeProvider',
                ($routeProvider) => {
                    $routeProvider.
                        when('/ministries', {
                            templateUrl: 'partials/ministries.html',
                            controller: 'LinkController'
                        }).
                        when('/home', {
                            templateUrl: 'partials/start.html',
                            controller: 'SimpleController'
                        }).
                        when('/contact', {
                            templateUrl: 'partials/contact.html',
                            controller: 'ContactController'
                        }).
                        when('/gallery', {
                            templateUrl: 'partials/gallery.html',
                            controller: 'SimpleController'
                        }).
                        when('/about', {
                            templateUrl: 'partials/about.html',
                            controller: 'SimpleController'
                        })
                        .otherwise({
                            redirectTo: '/home',
                        });
                }
            ]); 


        mapp.controller('SimpleController', function($scope){
            $scope.check = 0;
            $scope.visited = 0;
            $scope.init = setInterval(function () {
                let carousal = document.querySelector('.timing-carousal');
                if (!$scope.check) {
                    $scope.visited = 0;
                    carousal.classList.add("timing-animate");
                    $scope.check = 1;
                    console.log("0 " + carousal.classList + $scope.check);

                }
                else if ($scope.check == 1) {
                    if (!$scope.visited) {
                        carousal.classList.remove("timing-animate");
                        carousal.classList.add("timing-animate2");
                        $scope.check = 2;
                        // console.log("1" + carousal.classList);
                    }
                    else {
                        carousal.classList.remove("timing-animate");
                        $scope.check = 0;
                    }
                }
                else if ($scope.check == 2) {
                    if (!$scope.visited) {
                        carousal.classList.remove("timing-animate2");
                        carousal.classList.add("timing-animate");
                        $scope.check = 1;
                        $scope.visited = 1;
                        // console.log("2");
                    }
                    else {
                        visited = 0;
                    }
                }
            }, 4000);
        });

        mapp.controller('ContactController', function($scope){

                if(ele.classList.contains("line-animate")){
                    ele.classList.remove("line-animate");
                }
